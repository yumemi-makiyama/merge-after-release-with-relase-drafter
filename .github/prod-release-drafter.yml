name-template: 'release-$RESOLVED_VERSION 🌈'
tag-template: 'release-$RESOLVED_VERSION'
commitish: main
tag-prefix: 'release'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
template: |
  本番環境のリリースノート
  
  ## Changes

  $CHANGES
